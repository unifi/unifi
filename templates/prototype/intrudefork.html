{% include "header.html" %}

<h1>Choose your destiny</h1>
<div style="overflow: auto;">
    {% for student in students %}
    <div class="bubble" style="overflow: auto">
        <a class="student" href="./{{ student.user.username }}">
            {{ student.user.username }}
        </a>
        {% if student.user.username in oracles %}
        <span>oracle</span>
        {% endif %}
    </div>
    {% endfor %}
</div>
