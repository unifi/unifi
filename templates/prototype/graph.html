{% include "header.html" %}

<!-- relation graph -->

<h1>Group View</h1>

<div class="graph" id="canvas">
    <script>
        var g = new Graph();

        {% for group in groups %}

        var render = function(r, n) {
            var set = r.set()
                .push(
                    r.rect(
                        n.point[0]-30, n.point[1]-13, 60, 44)
                            .attr( {
                                "fill":         "#DDCCAA",
                                r:              "5px",
                                "stroke-width": "2px",
                                "stroke-color": "#BBAA33"
                            } )
                    )
                    .push(
                        r.text( n.point[0], n.point[1] + 10, (n.label || n.id) + "\n(" + "{{ group.students.count }}" + ")"
                    )
                );
            return set;
        };

        g.addNode( "{{ group.pk }}",
            { label: "<G-{{ group.pk }}>", render: render }
        );
            {% for student in group.students.all %}
                g.addEdge( "{{ student.username }}", "{{ group.pk }}",
                    { label: "{{ group.pk }}" }
                );
            {% endfor %}
        {% endfor %}

        var layouter = new Graph.Layout.Spring(g);
        layouter.layout();
        var renderer = new Graph.Renderer.Raphael(
            'canvas', g, 800, ({{ data.groups }} * 55)
        );

        renderer.draw();

    </script>
</div>
