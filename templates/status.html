{% block status %}
<div class="bar">
    {% if user.is_authenticated %}
    <div class="status">
        <div>You are logged in as <span class="student">{{ user }}</span></div>
        <a href="/my/"><img src="/static/images/users/{{ user.pk }}.png" alt="" /></a>
    </div>
    {% endif %}
</div>
{% endblock %}
