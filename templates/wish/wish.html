{% block wish %}

<div class="wish" pk="{{ wish.pk }}">
    <div class="tags">
    {% include "tag/tags.html" with tags=wish.tags.all %}
    <!-- menu -->
    {% if delete %}
    <div class="controls">
        <div class="control" id="delete" pk="{{ wish.pk }}">
            <div class="ui-icon ui-icon-trash" style="display: inline-block; overflow: auto;">x</div>
        </div>
    </div>
    {% endif %}
    <!-- menu -->
    </div>
</div>
{% endblock %}
