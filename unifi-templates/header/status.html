{% comment %}
    Enable load static tag for the user image files.
{% endcomment %}


{% block status %}
    {% if user.is_authenticated %}
    <div class="bar">
        <div class="status">
            <div><span class="student">{{ user }}</span></div>
            <a href="/my"><img class="portrait" src="/static/images/users/{{ user.pk }}.png" alt="" /></a>
        </div>
    </div>
    {% endif %}
{% endblock %}
